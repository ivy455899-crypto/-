<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>æˆ‘çš„é¦™æ°£æ¸…å–®</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f3f9f5;
      color: #1f2937;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      background-image: linear-gradient(to bottom, #f3f9f5, #e6f4ea);
    }

    .card {
      background: #ffffffd0;
      border: 1px solid #d1e7dd;
      border-radius: 16px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #c8e6c9;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #81c784;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #66bb6a;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: grid;
      gap: 10px;
    }

    li {
      background: #ffffff;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    .sparkle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      animation: sparkle 0.8s ease-out;
      background-image: radial-gradient(circle, rgba(255,255,255,0.8) 10%, transparent 11%);
      background-size: 10px 10px;
    }

    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    .small {
      font-size: 12px;
      color: #6b7280;
    }

    .message {
      margin-top: 10px;
      color: #4caf50;
      font-weight: bold;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card" id="scentBox">
    <div class="row">
      <input id="inp" placeholder="ä½ å–œæ­¡çš„é¦™æ°£æ˜¯ï¼Ÿ" />
      <button id="add">æ–°å¢é¦™æ°£</button>
    </div>
    <ul id="list"></ul>
    <div id="msg" class="message"></div>
    <div class="small">é»æ“Šæ–‡å­—å¯ç·¨è¼¯ï¼›Enter ä¹Ÿå¯æ–°å¢ã€‚</div>
  </div>

  <!-- éŸ³æ•ˆ -->
  <audio id="chime" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3dc6238a0a.mp3?filename=magic-wood-ambient-14433.mp3" preload="auto"></audio>

  <script>
    (() => {
      const root = document.querySelector('#scentBox');
      const $ = (q) => root.querySelector(q);
      const KEY = 'scent_list';
      const inp = $('#inp');
      const add = $('#add');
      const list = $('#list');
      const msg = $('#msg');
      const chime = document.getElementById('chime');

      let items = [];
      try { items = JSON.parse(localStorage.getItem(KEY) || '[]'); } catch { items = []; }

      function save() {
        localStorage.setItem(KEY, JSON.stringify(items));
      }

      function sparkle(el) {
        const spark = document.createElement('div');
        spark.className = 'sparkle';
        el.appendChild(spark);
        setTimeout(() => spark.remove(), 1000);
      }

      function render() {
        list.innerHTML = items.map((t, i) => `
          <li data-i="${i}">
            <span contenteditable style="flex:1">${t.text}</span>
            <button class="del">åˆª</button>
          </li>
        `).join('');
      }

      function showMessage(text) {
        msg.textContent = `ğŸ’ é¦™æ°£åŠ å…¥æˆåŠŸï¼š${text}`;
        msg.style.opacity = 1;
        setTimeout(() => { msg.textContent = ''; }, 2500);
      }

      add.addEventListener('click', () => {
        const v = inp.value.trim();
        if (!v) return;
        items.push({ text: v });
        inp.value = '';
        save();
        render();

        showMessage(v);
        chime.play();
        sparkle(list.lastElementChild);
      });

      inp.addEventListener('keydown', e => {
        if (e.key === 'Enter') add.click();
      });

      list.addEventListener('click', e => {
        const li = e.target.closest('li');
        if (!li) return;
        const i = +li.dataset.i;
        if (e.target.classList.contains('del')) {
          items.splice(i, 1);
          save(); render();
        }
      });

      list.addEventListener('input', e => {
        const li = e.target.closest('li');
        if (!li || e.target.tagName !== 'SPAN') return;
        items[+li.dataset.i].text = e.target.textContent.trim();
        save();
      });

      render();
    })();
  </script>
</body>
</html>
