      color: #333;
    }

    header {
      background: #dceef2;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;

    }

    .section {

      max-width: 1000px;
      margin: auto;
    }

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

      margin-top: 20px;

    .card {

      padding: 20px;
      border-radius: 12px;

    }

      margin-top: 0;
      color: #2f855a;
    }

    footer {

      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
    }

    .certs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .certs img {
      width: 120px;
      height: auto;
      border-radius: 10px;
    }

    form {
      margin-top: 10px;
    }

    input, textarea {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4db6ac;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
